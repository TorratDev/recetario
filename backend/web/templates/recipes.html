<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - üç≤ Recipe App</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header (same as index) -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">üç≤ Recipe App</h1>
                </div>
                <nav class="flex space-x-8">
                    <a href="/" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="/recipes" class="text-blue-600 border-b-2 border-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-book-open mr-2"></i>Recipes
                    </a>
                    <a href="/recipes/new" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-plus mr-2"></i>New Recipe
                    </a>
                    <div class="relative">
                        <button class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-user mr-2"></i>Profile
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Search and Filters -->
            <section class="mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold">Browse Recipes</h2>
                        <button class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-filter mr-2"></i>Advanced Filters
                        </button>
                    </div>
                    
                    <div class="flex gap-4 mb-4">
                        <input type="text" 
                               id="search-input"
                               placeholder="Search by title..." 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               hx-get="/api/recipes"
                               hx-trigger="keyup changed delay:300ms"
                               hx-target="#recipe-grid"
                               hx-include="#difficulty-filter, #sort-filter">
                        <select id="difficulty-filter" 
                                class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                hx-get="/api/recipes"
                                hx-trigger="change"
                                hx-target="#recipe-grid"
                                hx-include="#search-input, #sort-filter">
                            <option value="">All Difficulties</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <select id="sort-filter" 
                                class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                hx-get="/api/recipes"
                                hx-trigger="change"
                                hx-target="#recipe-grid"
                                hx-include="#search-input, #difficulty-filter">
                            <option value="created_at">Most Recent</option>
                            <option value="title">Title A-Z</option>
                            <option value="prep_time">Prep Time</option>
                        </select>
                        <button class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                            <i class="fas fa-plus mr-2"></i>Add Recipe
                        </button>
                    </div>

                    <!-- Tag Pills -->
                    <div class="flex gap-2 flex-wrap">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 cursor-pointer hover:bg-green-200">
                            quick
                        </span>
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 cursor-pointer hover:bg-yellow-200">
                            vegetarian
                        </span>
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 cursor-pointer hover:bg-blue-200">
                            comfort food
                        </span>
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800 cursor-pointer hover:bg-red-200">
                            dessert
                        </span>
                    </div>
                </div>
            </section>

            <!-- Recipe Grid -->
            <section>
                <div id="recipe-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Recipe cards will be loaded here via HTMX -->
                </div>
                
                <!-- Loading indicator -->
                <div id="loading" class="hidden text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
                    <p class="mt-2 text-gray-600">Loading recipes...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500">
                <p>&copy; 2024 üç≤ Recipe App. Built with Go & HTMX.</p>
            </div>
        </div>
    </footer>

    <script>
        // HTMX loading indicators
        document.body.addEventListener('htmx:-request', function(evt) {
            document.getElementById('loading').classList.remove('hidden');
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            document.getElementById('loading').classList.add('hidden');
        });

        // Load initial recipes
        document.addEventListener('DOMContentLoaded', function() {
            htmx.ajax('GET', '/api/recipes', {target: '#recipe-grid'});
        });
    </script>
</body>
</html>
