{{define "header"}}
<header class="bg-white shadow-sm border-b">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">üç≤ RecipeApp</a>
            </div>
            
            <nav class="hidden md:flex items-center space-x-6">
                <a href="/" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                <a href="/recipes" class="text-gray-700 hover:text-blue-600 transition">Recipes</a>
                {{if .User}}
                    <a href="/recipes/new" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">+ New Recipe</a>
                    <div class="relative group">
                        <button class="text-gray-700 hover:text-blue-600 transition">
                            {{.User.Name}}
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
                            <a href="/api/users/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                            <form hx-post="/api/auth/logout" hx-target="body" hx-swap="outerHTML">
                                <button type="submit" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</button>
                            </form>
                        </div>
                    </div>
                {{else}}
                    <button onclick="showLoginModal()" class="text-gray-700 hover:text-blue-600 transition">Login</button>
                    <button onclick="showRegisterModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
                {{end}}
            </nav>
            
            <!-- Mobile menu button -->
            <button class="md:hidden" onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        <form hx-post="/api/auth/login" hx-target="#loginModal" hx-swap="innerHTML">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
                <button type="button" onclick="hideLoginModal()" class="text-gray-600 hover:text-gray-800">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
        <form hx-post="/api/auth/register" hx-target="#registerModal" hx-swap="innerHTML">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="regName">Name</label>
                <input type="text" id="regName" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
                <button type="button" onclick="hideRegisterModal()" class="text-gray-600 hover:text-gray-800">Cancel</button>
            </div>
        </form>
    </div>
</div>
{{end}}
